<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-4"></div>
        <div class="col col-4">
            <h1 style="text-align: center">Create blog</h1>
            <p>
                <a href="/blogs">Blog list</a>
            </p>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <form th:action="@{/create-blog}" th:object="${blog}" method="post" class="form-group">
                <table class="table">
                    <tr>
                        <td>Blog name:</td>
                        <td><input class="form-control" type="text" th:field="*{blogName}"/></td>
                    </tr>
                    <tr>
                        <td>Content:</td>
                        <td><input class="form-control" type="text" th:field="*{blogContent}"/></td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td>
                            <select th:field="*{category}">
                                <option th:each="c:${categorys}" th:value="${c.id}" th:text="${c.categoryName}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn btn-dark" type="submit">Create Blog</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col col-4"></div>
    </div>
</div>
</body>
</html>
